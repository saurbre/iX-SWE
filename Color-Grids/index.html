<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grids</title>

    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Using Grid</h1>
    <div class="grid">
        <div class="grid-item" id="grid-1"></div>
        <div class="grid-item" id="grid-2"></div>
        <div class="grid-item" id="grid-3"></div>
        <div class="grid-item" id="grid-4"></div>
        <div class="grid-item" id="grid-5"></div>
    </div>

    <h1>Using Flex</h1>
    <div class="flex-box">
        <div class="flex-item" id="box-1"></div>
        <div class="flex-item" id="box-2"></div>
        <div class="flex-item" id="box-3"></div>
        <div class="flex-item" id="box-4"></div>
        <div class="flex-item" id="box-5"></div>
    </div>

    <h1>Using Bootstrap</h1>
    <div class="container-fluid" id="bootie">
        <div class="row">
            <div class="col-4 color-grid-item box-1">
            </div>
            <div class="col-4 color-grid-item box-2">
            </div>
            <div class="col-4 color-grid-item box-3">
            </div>
        </div>
        <div class="row">
            <div class="col-4 color-grid-item box-4">
            </div>
            <div class="col-8 color-grid-item box-5">
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
